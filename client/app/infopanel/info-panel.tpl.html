<div class="info-panel" ng-show="showInfo">
  <div ng-show = "!display">
    <h3>
      Issue #{{displayId}}: {{displayTitle}}
    </h3>
    <h4>
      {{displayState}}
    </h4>
     <h4 ng-repeat="label in displayIssuetype">
      {{label}}
    </h4>
    <h4>
      {{displayAssignee}}
    </h4>
    <hr>
    <p>
      {{displayDescription}}
    </p>
  </div>
  <div ng-show = "display">
    <h3>
      {{abbrev}}
    </h3>
    <h3>
      {{displayTitle}}
    </h3>
    <h4>
      {{displayCount}}
    </h4>
    <h4>
      {{displayComplete}}/{{displayCount}}
    </h4>
<!--     <ng-bar> </ng-bar>  -->
    <p>
      {{displayDescription}}
    </p>
    <hr>
  </div>
</div>
